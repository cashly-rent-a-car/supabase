  <body style="font-family: Arial, sans-serif; color: #333;">

      <h2 style="text-align: center; color: #4CAF50;">Confirme seu e-mail</h2>
      <p>Olá {{.User.Email}},</p>
      <p>Obrigado por se registrar! Para confirmar seu e-mail, insira o código de verificação abaixo:</p>
      
      <div style="text-align: center; margin: 20px 0;">
        <span style="font-size: 24px; font-weight: bold; color: #4CAF50;">{{.Code}}</span>
      </div>
      
      <p>Se você não solicitou esta verificação, por favor ignore este e-mail.</p>
      <p>Atenciosamente,<br>Sua Equipe</p>
    </div>
